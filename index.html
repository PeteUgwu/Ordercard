<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <img class="pattern-bg-img" src="images/background-desktop.svg" alt="pattern-img">

  <div class="card">
    <img src="images/illustration-hero.svg" alt="illustration-img" style="width: 100%">
    <div class="container">
      <h2><b>Order Summary</b></h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>

      <div>

        <div class="earning">
          <div class="music">
            <img src="images/icon-music.svg" alt="music-img">
          </div>
          <div class="plan">
            <h4><b>Annual Plan</b> </h4>
            <p>
              $59.99/year
            </p>
          </div>
          <div class="">
            <a href="#">Change</a>

          </div>
          

        </div>

      </div>
    </div>
    <br>
    <div>
      <a class="btn" href="https://www.paystack.com">Proceed to Payment</a>

    </div>
    <div class="order">
      <p>
        Cancel Order
      </p>
    </div>

</body>

</html>
